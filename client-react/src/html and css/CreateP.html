<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>How to create the contact form using HTML and CSS</title>
	<link rel="stylesheet" href="CreateP.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#createpost" href="CreateP.html">Create Post</a>
        <a href="#Users">Users</a>
        <div class="login-container">
          <form>
            <input type="text" placeholder="Username" name="username">
            <input type="text" placeholder="Password" name="psw">
            <button type="submit">Login</button>
          </form>
        </div>
      </div>

<div class="wrapper">
  <div class="content">
    <h1>Create a post</h1>
    <p>Connect with us.</p>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input type="text" placeholder="Jhon">
      </div>
      <div class="inner-form">
        <div class="label">email</div>
        <input type="text" placeholder="Example@gmail.com">
      </div>
      <div class="inner-form">
        <div class="label">data</div>
        <input type="text" placeholder="01/30/2020">
      </div>
    </div>

    <div class="middle-form">
      <div class="inner-form">
        <div class="label">subject</div>
        <input type="text" placeholder="Subject">
      </div>
    </div>

    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">message</div>
        <textarea placeholder="Your message"></textarea>
      </div>
    </div>

    <div class="btn">send form</div>

  </div>
</div>
<div class="footer">
    <footer class="footer-section">
          <div class="footer-social">
              <a href="#">Facebook</a>
              <a href="#">Twitter</a>
              <a href="#">Instagram</a>
          </div>
          <div class="copyright"><p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Team Commandline</a>
    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p></div>
      </footer>
  </div>
</body>
</html>
